<!DOCTYPE html>
<html xmlns:th = "https://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student-Management-System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Student-Management-System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/students}"> Manage students </a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
	<div class="row">
		<h1>List Students</h1>
	</div>
	<div>
		<div class="col-lg-3">
			<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
		</div>
	</div>
	<table class="table table-stripped table-bordered">
		<thead class="table-dark">
			<tr>
				<th> Student First Name</th>
				<th> Student Last Name</th>
				<th> Student Email</th>
				<th> Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student: ${students}">
				<td th:text = "${student.firstName}">	
				<td th:text = "${student.lastName}">	
				<td th:text = "${student.email}">	
				<td>
					<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
				</td>		
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
