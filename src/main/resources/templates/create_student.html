<!DOCTYPE html>
<html xmlns:th = "https://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student-Management-System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Student-Management-System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/students}"> Manage students </a>
      </li>
    </ul>
  </div>
</nav>
	<div class="container">
		<div class="row"> I
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					
					<form th:action="@{/students}" th:object="${student}" method="POST">
					
						<div class="form-group">
							<label>Student First Name</label>
							<input type="text" name="firstName" th:feild="*{firstName}" placeholder="Enter Student First Name " class="form-control"/>
						</div>
						
						<div class="form-group">
							<label>Student Last Name</label>
							<input type="text" name="lastName" th:feild="*{lastName}" placeholder="Enter Student Last Name " class="form-control"/>
						</div>
						
						<div class="form-group">
							<label>Student Email</label>
							<input type="text" name="email" th:feild="*{email}" placeholder="Enter Student Email " class="form-control"/>
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
